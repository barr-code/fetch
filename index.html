<html>
<head></head>
<body>
	<main>
		<section>
			<input type="text" id="profile_name" placeholder="Enter Github User"/>
			<a href="#" id="fetch_github_profile">Fetch</a>
		</section>
		<section id="profiles">
		</section>
		</main>

		<template id="github_profiles">
			<article>
				<header>
					<img src="{{avatar_url}}"/>
					<h2>{{name}}</h2>
					<h2>{{login}}</h2>
				</header>
				<p>
					<strong id="followers">Followers: {{followers}}</strong>
					<strong id="public_repos">Public repos: {{public_repos}}</strong> 
			</article>
		</template>


	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./handlebars.js"></script>
	<script type="text/javascript">
		$('#fetch_github_profile').on('click', function (){ 
			var profile_name = $('#profile_name').val();
			var source = $('#github_profiles').html();
			var template = Handlebars.compile(source);
			$.get('https://api.github.com/users/' + profile_name, function(gitHubProfile) {
				$('#profiles').append(template(gitHubProfile));
			});
		});
 	</script>
</body>
</html>
