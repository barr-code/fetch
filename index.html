<html>
<head><link rel="stylesheet" href="./public/css/main.css" type="text/css" media="all" /></head>
<body>
	<main>
		<section>
			<input type="text" id="profile_name" placeholder="Enter Github User"/>
			<a href="#" id="fetch_github_profile">Fetch</a>
		</section>
		<section id="profiles">
		</section>
		</main>

		<template id="github_profiles">
			<section>
				<header>
					<a href={{html_url}}><img id="avatar" src="{{avatar_url}}"/></a>
					<h2>{{name}}</h2>
					<a href={{html_url}}><h2>{{login}}</h2></a>
				</header>
				<p>
					<h2 id="followers">Followers: {{followers}}</h2>
					<h2 id="public_repos">Public repos: {{public_repos}}</h2> 
			</section>
		</template>


	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./handlebars.js"></script>
	<script type="text/javascript" src="./victorias-secrets.js"></script>
	<script type="text/javascript">
		$('#fetch_github_profile').on('click', function (){ 
			var profile_name = $('#profile_name').val();
			var source = $('#github_profiles').html();
			var template = Handlebars.compile(source);
			$.get('https://api.github.com/users/' + profile_name + '?client_id=b7734132a7f79e1cc95b&client_secret=' + lolcatz, function(gitHubProfile) {
				$('#profiles').append(template(gitHubProfile));
			});
		});
 	</script>
</body>
</html>
